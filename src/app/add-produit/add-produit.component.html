<form method="POST" class="form-horizontal" action="">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="etudiantData.name" type="text" class="form-control" id="name" name="name" placeholder="Enter name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Course:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="etudiantData.course" type="text" class="form-control" id="course" name="course" placeholder="Enter course"/>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" (click)="addEtudiant()">Ajouter</button>
      </div>
    </div>
  </form>
